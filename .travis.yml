sudo: false
language: python
python:
- '3.7'
env:
  global:
  - secure: 
  - secure: 
before_install:
  - pip install poetry
install:
  - poetry install -v
script:
  - poetry run pytest -s
after_success:
  - bash <(curl -s https://codecov.io/bash) -X gcov
before_deploy:
  - poetry config http-basic.pypi $MYPYPI_USER $MYPYPI_PASS
  - poetry build -f sdist
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
